  <audio id="audio" src=""></audio>

  <!-- Dashboard -->
  <div class="player">
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing</h4>
        <h2></h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('')">
        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <speed-controller class="btn">
          <speed-item>
            <span speed="2" class="speed-audio">2</span>
            <span speed="1.75" class="speed-audio">1.75</span>
            <span speed="1.5" class="speed-audio">1.5</span>
            <span speed="1.25" class="speed-audio">1.25</span>
            <span speed="1" class="speed-audio active">1</span>
            <span speed="0.75" class="speed-audio">0.75</span>
            <span speed="0.5" class="speed-audio ">0.5</span>
            <span speed="0.25" class="speed-audio">0.25</span>
          </speed-item>
          <speed-icon>
            <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" viewBox="0 0 200 200"
              preserveAspectRatio="xMidYMid meet">

              </g>
            </svg>
          </speed-icon>
        </speed-controller>
        
        <div class="btn btn-repeat">
          <i class="fas fa-repeat icon-repeat"></i>
          <span class="one ">1</span>
        </div>

        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class=" btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
        <volume class="btn">
          <input id="set-volume" type="range" value="100" min="0" max="100">
          <i class="fa fa-volume-up icon-volume icon-volume-up show-icon"></i>
          <i class="fa fa-volume-down icon-volume icon-volume-down"></i>
          <i class="fa fa-volume-mute icon-volume icon-volume-off"></i>
        </volume>
      </div>

      <!--  -->
      <div style="position: relative;">
        <input id="progress" class="progress" type="range" value="0" step=".5" min="0" max="100">
        <span id="sub-progress"></span>
      </div>
    </div>
